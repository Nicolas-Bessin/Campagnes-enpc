<style>
body{
    background:white;

}
h1{
    background:#1e1e1e;
    color:#00c00c
}
a {
    color: inherit;
    text-decoration: inherit;
  }
a:hover{
    text-decoration:inherit;
}
div.fond{background:#DDDDDD;}
nav#mainNav{
    background:green;
    display:block;
}
section{
    padding:8%;
    display:block;
    color:green;
}
section#hot{
    display:block;
}
img#groupe{
    width:80%;
    display:block;
    margin-left: auto;
    margin-right: auto;
}
img.hotline{
    display:block;
    margin-left:auto;
    margin-right:auto;
    max-width:80%;
}
div.hotline{
    font-family:'Turtles';
    text-align:center;
    font-size:24pt;
}
div.title{
    font-size: 32pt;
    color:green;
    font-family:"Turtles";
}
div.tortue{
    position:relative;
    height:100%;
    border-radius:10px;
    padding:20px;
    background:#DDDDDD;
    font-size:10pt;
    text-align:center;
    font-family:"BackIssues";
}
div.tortue img{
    padding:10px;
    display:block;
    max-width:100%;
    opacity:1;
    transition:.5s ease;
    backface-visibility:hidden;
}
.image_off, .tortue:hover .image_on{
   display:none
}
.image_on, .tortue:hover .image_off{
   display:block
}
.image_off, .tortue:not(:hover) .image_on{
   display:block
}
.image_on, .tortue:not(:hover) .image_off{
   display:none
}
.middle{
    transition: .5s ease;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    text-align: center;
    font-size:18pt;
}
.tortue:hover .image_off {opacity: 0.3;}

.tortue:hover .middle {opacity: 1;}
div.tortue div.head{
    font-family:'Turtles';
    font-size:16pt;
}
div.paire{
    padding:10px;
}
img.logo{
    width:100%;
    display:block;
    margin:auto;
}
div.form{
    border-radius:10px;
    padding:20px;
    padding-top:20px;
    background:#DDDDDD;
    font-size:14pt;
}
div.form legend{
    font-family:'Turtles';
}
div.form img{
    max-width:80%;
}
input.btn{
    background:green;
}
div#count{
    border-radius:10px;
    padding:20px;
    background:#DDDDDD;
    font-family:"Turtles";
    text-align:center;
    font-size:8vw;
}
@font-face{
    font-family: BackIssues;
    src:url("fonts/BackIssuesBB_reg.otf") format("opentype");
}
@font-face{
    font-family: BackIssues;
    src:url("fonts/BackIssuesBB_boldital.otf") format("opentype");
    font-weight:bold;
}
@font-face{
    font-family: BackIssues;
    src:url("fonts/BackIssuesBB_ital.otf") format("opentype");
    font-style:italic;
}
@font-face{
    font-family: Turtles;
    src:url("fonts/Turtles.otf") format("opentype");
}
</style>
